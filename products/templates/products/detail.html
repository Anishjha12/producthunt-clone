{% extends 'index.html' %}

{% block content %}
<br>
<div class="row">
	<div class="col-2">
		<img src="{{ product.thumbnail.url }}" class="img-fluid" height=150 width=150>
	</div>
	<div class="col-10">
		<a href="{{ product.url }}"><h1>{{ product.title }}</h1></a><br>
		<a><b>Hunted by :</b> {{ product.hunter.username }}</a>
		<br>
		<a><span class="oi oi-clock"></span> {{ product.pub_date_good }}</a>
	</div>
</div><br>
<div class="row">
	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid">
	</div>
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> UpVote {{ product.votes_total }}</button></a>
	</div>
</div>

<div class="row">
	<div class="col-8">
		<p>{{ product.body }}</p>>
	</div>
</div>

<form id='upvote' method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden" name="">
</form>

{% endblock %}
